<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>用户管理</title>
<link href="https://cdn.jsdelivr.net/npm/layui-src@2.4.5/dist/css/layui.css" rel="stylesheet"/>
<link href="http://www.magicalcoder.com/magicaldrag/assets/drag/ui/magicalcoder/1.1.0/magicalcoder.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.3/json3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/extension/dataTool.min.js"></script>

<script src="http://www.magicalcoder.com/assets/js/common.js"></script>
<script src="http://www.magicalcoder.com/magicaldrag/assets/drag/ui/magicalcoder/1.1.0/magicalcoder.js"></script>
<script src="../layui/layer-v3.1.1/layer/layer.js"></script>
    <style type="text/css">
        .chclki{
          pointer-events:none ;
        }
    </style>
</head>
<body class="layui-form" style="background-color:#eee;padding: 20px;">
<div class="layui-fluid" style="width: 100%;">
    <label class="layui-form-label" style="background-color: rgb(94, 176, 208); border-width: 0px 1px 0px 0px; border-bottom-style: solid; border-bottom-color: rgb(177, 177, 177); text-align: left; font-size: 16px; width: 100%; margin-bottom: 30px;">用户管理</label><div class="layui-row">
    <div class="layui-col-md6" style="margin-right: 10px; width: 100.866%;">
        <div id="tab_div" class="layui-col-md6" style="width: 20%;">
            <label class="layui-form-label" style="background-color: rgb(113, 192, 208); border-width: 0px 1px 0px 0px; border-bottom-style: solid; border-bottom-color: rgb(177, 177, 177); text-align: left; font-size: 16px; width: 95%; margin-bottom: 1px; margin-right: 0px;">用户列表</label><div class="layui-row" style="width: 100%;height: 219px;">
            <table id="test" class="layui-table" lay-filter="layuidemo"></table>
            <div class="layui-form layui-border-box layui-table-view" style=" " lay-filter="LAY-table-1" lay-id="userTableReload">
                <div class="layui-table-box">
                    <div class="layui-table-header">
                        <table class="layui-table" lay-filter="tab_h" cellspacing="0" cellpadding="0" border="0">
                            <thead>
                            <tr><th class=" layui-unselect" data-field="id" data-key="1-0-0"><div class="layui-table-cell laytable-cell-1-0-0" align="center">
                                <span>ID</span><span class="layui-table-sort layui-inline"><i title="升序" class="layui-edge layui-table-sort-asc"></i><i title="降序" class="layui-edge layui-table-sort-desc"></i></span>
                            </div>
                            </th><th data-field="username" data-key="1-0-1"><div class="layui-table-cell laytable-cell-1-0-1" align="center">
                                <span>题目</span>
                            </div>
                            </th></tr>
                            </thead>
                        </table>
                    </div>
                    <div class="layui-table-body layui-table-main">
                        <table class="layui-table" cellspacing="0" cellpadding="0" border="0"></table>
                    </div>
                </div>
                <style>
                    .laytable-cell-1-0-0 {}.laytable-cell-1-0-1 {}
                </style>
            </div>
        </div>
        </div>
        <div class="layui-col-md6" style="height: 308px; width: 80%;">
            <label class="layui-form-label" style="background-color: rgb(94, 176, 208); border-width: 0px 1px 0px 0px; border-bottom-style: solid; border-bottom-color: rgb(177, 177, 177); text-align: left; font-size: 16px; width: 100%; margin-bottom: 50px;">用户信息</label>
            <form id=form_yh class="layui-form" style="width: 100%;">
                <input type="hidden" name="id" id="id">
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 40%;">
                    <label class="layui-form-label">用户姓名:</label><div class="layui-input-inline" style="width: 75%;">
                    <input name="username" id="username" class="layui-input" type="text" autocomplete="off" />
                </div>
                </div>
                <div class="layui-inline" style="width: 40%;">
                    <label class="layui-form-label">用户权限:</label><div class="layui-input-inline" style="width: 75%;">
                        <select name="identity"  id="identity">
                            <option  value="-1">请选择</option>
                            <option  value="超级管理员">超级管理员</option>
                            <option value="普通医生">普通医生</option>
                            <option value="化验医生">化验医生</option>
                        </select>
                </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 40%; margin-right: 0px;">
                    <label class="layui-form-label">密码:</label><div class="layui-input-inline" style="width: 75%;">
                    <input id="password" name="password" class="layui-input" type="text" autocomplete="off" />
                </div>
                </div>
                <div class="layui-inline" style="width: 40%;">
                    <label class="layui-form-label">确认密码:</label><div class="layui-input-inline" style="width: 75%;">
                    <input id="yespassword" name="yespassword" class="layui-input" type="text" autocomplete="off" />
                </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;">
                    <span id="addspan"  onclick="adduser()" class="layui-btn layui-btn-sm" style="width: 10%;" >新增</span><span  onclick="updateuser()" class="layui-btn layui-btn-sm" style="width: 10%;" >保存修改</span><span onclick="deleteuser()" class="layui-btn layui-btn-sm" style="width: 10%;">删除</span><span  onclick="fomrReset()" class="layui-btn layui-btn-sm" style="width: 10%;" >清空</span>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.0.min.js" type="text/javascript"></script>
    <script th:inline="none">
        layui.use(["table","jquery","layer","form","laypage"], function(){
            var table = layui.table
                ,$=layui.jquery
                ,layer=layui.layer
                ,form = layui.form
                ,laypage = layui.laypage;
            table.render({
                elem: '#test'
                ,url:'../SysUserController/userlist'
              /* ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板*/
               ,parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.count, //解析数据长度
                        "data": res.data //解析数据列表
                    };
                }
              ,request: {
                    stuName: 'index' //页码的参数名称，默认：page
                    ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
                }
                ,cols: [[
                    {field:'id',  title: '人员编号', sort: true,align:'center'}
                    ,{field:'username', title: '人员姓名',align:'center'}
            ]] ,
                defaultToolbar:[]
                ,id:'userTableReload'
                ,page: true
            });

            //根据条件查询表格数据重新加载
            var $ = layui.$, active = {
                reload: function(){
                    //执行重载
                    table.reload('userTableReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                    });
                }
            };


            /*下拉框*/
            var form = layui.form;
            form.render();

            table.on('row(layuidemo)',function (obj) {
                var id = obj.data.id;
                $.ajax({
                    url:"../SysUserController/userByid",
                    type:"post",
                    data: {id:id},
                    dataType:"json",
                    success:function(result){
                        /*用户名*/
                        $("#id").val(result.id);
                        $("#username").val(result.username);
                        $("#identity").val(result.identity);
                        $("#addspan").addClass("chclki");
                        form.render('select');
                    }
                })

            })

        });



    </script>

<script>

function adduser() {
    var username=$("#username").val();
    var password=$("#password").val();
    var yespassword=$("#yespassword").val();
    var identity=$("#identity").val();
    if(username==null || username=='')
    {
        layer.alert("姓名不能为空");
    }else if(password==null || password=='')
    {
        layer.alert("密码不能为空")
    }else if(yespassword==null || yespassword=='')
    {
        layer.alert("确认密码不能为空")
    }else if(yespassword!=password)
    {
        layer.alert("两次输入密码不正确")
    }
    else if(identity==-1)
    {
        layer.alert("请选择职位(权限)")
    }else
        {
            $.ajax({
                url:"../SysUserController/adduser",
                type:"post",
                data: $("#form_yh").serialize(),
                dataType:"text",
                success:function(result){
                   if(result=="yes")
                   {
                       layer.alert("新增成功",{
                           time: 20000, //20s后自动关闭
                           btn: ['明白了']});
                   }else
                       {
                           layer.alert("新增失败")
                       }
                }
            })
        }

}
function updateuser() {
    var username=$("#username").val();
    var password=$("#password").val();
    var yespassword=$("#yespassword").val();
    var identity=$("#identity").val();
    if($("#id").val()==null || $("#id").val()==0)
    {
        layer.alert("请选择用户进行修改")
    }
    else if(username==null || username=='')
    {
        layer.alert("姓名不能为空");
    }else if(yespassword!=password)
    {
       layer.alert("两次输入密码不正确")
    }
    else if(identity==-1)
    {
        layer.alert("请选择职位(权限)")
    }else
    {
        $.ajax({
            url:"../SysUserController/updateuser",
            type:"post",
            data: $("#form_yh").serialize(),
            dataType:"text",
            success:function(result){
                if(result=="yes")
                {
                    layer.alert("保存修改成功",{
                        time: 20000, //20s后自动关闭
                        btn: ['明白了']},function () {
                        window.parent.location.reload();
                    });

                }else
                {
                    layer.alert("保存修改失败")
                }
            }
        })
    }

}
function deleteuser() {

    if($("#id").val()==null || $("#id").val()==0)
    {
        layer.alert("请选择用户进行删除")
    }else
    {
        layer.confirm('你确定要删除嘛？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.ajax({
                url:"../SysUserController/deleteuser",
                type:"post",
                data:{id:$("#id").val()},
                dataType:"text",
                success:function(result){
                    if(result=="yes")
                    {
                        layer.alert("删除成功",{
                            time: 20000, //20s后自动关闭
                            btn: ['明白了']},function () {
                            window.parent.location.reload();
                        });

                    }else
                    {
                        layer.alert("删除失败")
                    }
                }
            })
        }, function(){
            layer.msg('取消删除');



                });

    }

}
function fomrReset()
{
    $("#addspan").removeClass("chclki");
    $("#id").val(0);
    document.getElementById("form_yh").reset();
}
</script>
</html>
