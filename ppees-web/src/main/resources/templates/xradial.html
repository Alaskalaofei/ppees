<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>x射线检查</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<style type="text/css">
			.layui-form-label {
				width: 120px;
			}
			
			.layui-inline {
				margin-left: 100px;
			}
			
			strong {
				opacity: 0.7;
				font-size: 17px;
			}
		</style>
	</head>

	<body>
		<div class="layui-container" style="width: 1100px;">
			<form class="layui-form" action="" style="margin-top: 20px;">

				<div class="layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label" style="margin-left: -50px;">x射线号  :</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
				  
				</div>
				
			<br />

				<div>
					

					<div class="layui-form-item layui-form-text">
						<div class="layui-input-block">
							<span style="margin-left:-100px;"> x射线所见  : </span><textarea placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>

				</div>

				<div>
					
						<input type="radio" name="sex" value="正常" title="心肺"><br />
						<input type="radio" name="sex" value="异常" title="异常"><br />
						<input type="radio" name="sex" value="异常" title="异常"><br />
					<div class="layui-form-item layui-form-text">
						<div class="layui-input-block" >
							<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
				</div>
			

				

			
				<br />
				<hr />
				<br />
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">医师签名: : </label>
						<div class="layui-input-inline">
							<input type="text" name="title" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">检查时间 : </label>
						<div class="layui-input-inline">
							<input type="text" name="title" id="test2" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="align-content: center;margin-left: 200px;">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button class="layui-btn  layui-btn-sm"> 保 存 </button>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button type="button" class="layui-btn layui-btn-sm" onclick='javascript:window.print()'>
									打印
							</button>
						</div>
					</div>
				</div>

			</form>

		</div>
	</body>
	<script src="layui/layui.js"></script>
	<script type="text/javascript ">
		layui.use(['layer', 'form', 'laydate'], function() {
			var layer = layui.layer,
				form = layui.form;
			var laydate = layui.laydate;

			//执行一个laydate实例
			laydate.render({
				elem: '#test1' //指定元素
			});
			laydate.render({
				elem: '#test2' //指定元素
			});
		});
	</script>

</html>
