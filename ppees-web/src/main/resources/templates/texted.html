<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>已发送短信列表</title>
<link href="https://cdn.jsdelivr.net/npm/layui-src@2.4.5/dist/css/layui.css" rel="stylesheet"/>
<link href="http://www.magicalcoder.com/magicaldrag/assets/drag/ui/magicalcoder/1.1.0/magicalcoder.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.3/json3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/echarts.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.6.0/extension/dataTool.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/layui-src@2.4.5/dist/layui.all.js"></script>
<script src="http://www.magicalcoder.com/assets/js/common.js"></script>
<script src="http://www.magicalcoder.com/magicaldrag/assets/drag/ui/magicalcoder/1.1.0/magicalcoder.js"></script>
</head>
<body class="layui-form" style="background-color:#eee;padding: 20px;">
    <div class="layui-fluid" style="width: 100%;">
        <form class="layui-form" style="width: 100%;">
            <div class="layui-form-item" style="width: 100%; margin: 10px 10px 20px;">
                <div class="layui-inline" style="margin: 10px 10px 20px;">
                    <label class="layui-form-label" style="text-align: center; height: 18px; font-size: 16px; margin-right: 10px;">妻子姓名:</label><div class="layui-input-inline">
                        <input class="layui-input" type="text" autocomplete="off" />
                    </div>
                </div>
                <div class="layui-inline" style="margin: 10px 10px 20px;">
                    <label class="layui-form-label" style="text-align: center; height: 18px; font-size: 16px; right: 10px;">身份证号:</label><div class="layui-input-inline">
                        <input class="layui-input" type="text" autocomplete="off" />
                    </div>
                </div>
                <div class="layui-inline" style="margin: 10px 10px 20px; top: 0px; bottom: 0px; left: 0px; right: 0px; width: 21.6058%;">
                    <label class="layui-form-label" style="text-align: center; font-size: 16px; left: 10px; width: 32.518%;">创建时间-从</label><div class="layui-input-inline">
                        <input name="createTime" class="magicalcoder-laydate layui-input" type="text" autocomplete="off" lay-verify="magicalCoderVerify" />
                    </div>
                </div>
                <div class="layui-inline" style="top: 0px; bottom: 0px; left: 0px; right: 0px; margin: 10px 10px 20px;">
                    <label class="layui-form-label" style="font-size: 16px; text-align: center; left: 10px;">至:</label><div class="layui-input-inline">
                        <input name="createTime" class="magicalcoder-laydate layui-input" type="text" autocomplete="off" lay-verify="magicalCoderVerify" />
                    </div>
                </div>
                <div class="layui-inline" style="top: 0px; bottom: 0px; left: 0px; right: 0px;">
                    <label class="layui-form-label" style="text-align: center; font-size: 16px;">风险类型:</label><div class="layui-input-inline">
                        <select><option value="0">选项A</option><option value="1">选项B</option></select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="width: 100%;">
                <div class="layui-inline" style="float: right; width: 30%; top: 0px; bottom: 0px;">
                    <div class="layui-input-inline" style="float: left; width: 100%;">
                        <a class="layui-btn layui-btn-normal" style="width: 25%;">查询</a><a class="layui-btn layui-btn-danger" style="width: 25%;">清空</a><a class="layui-btn layui-btn-warm" style="width: 25%;">返回</a>
                    </div>
                </div>
            </div>
        </form>
        <div class="magicalcoder-table" mc-attr-bool-loading="false" mc-attr-str-url="assets/drag/js/data/layui/list.json" mc-attr-json-default-toolbar="[]">
            <div id="tableToolbar" class="magicalcoder-table-tool-bar layui-hide">
                <div class="layui-inline" lay-event="add">
                    <i class="layui-icon layui-icon-add-1"></i>
                </div>
                <div class="layui-inline" lay-event="update">
                    <i class="layui-icon layui-icon-edit"></i>
                </div>
                <div class="layui-inline" lay-event="delete">
                    <i class="layui-icon layui-icon-delete"></i>
                </div>
            </div>
            <span class="magicalcoder-table-th layui-hide" mc-attr-str-field="id">ID</span><span class="magicalcoder-table-th layui-hide" mc-attr-str-field="name">名称</span><span class="magicalcoder-table-th layui-hide" mc-attr-str-field="description">简介</span><span class="magicalcoder-table-th layui-hide" mc-attr-str-toolbar="#tableColToolbar">操作</span><div id="tableColToolbar" class="magicalcoder-table-col-tool-bar layui-hide">
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a><a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </div>
        </div>
    </div>
    <script>
        //以下脚本为标签属性转换成layui组件的还原过程
        //调试:打开浏览器控制台(F12),在代码中某行增加 debugger 即可调试
        var $ = layui.jquery, laytpl = layui.laytpl, laydate = layui.laydate, form = layui.form, layedit = layui.layedit, slider = layui.slider, element = layui.element, colorpicker = layui.colorpicker, upload = layui.upload, rate = layui.rate, carousel = layui.carousel, table = layui.table, flow = layui.flow;
        var magicalDragLayuiUtil = {
            rebuildLayUiControls: function () {
                var _t = this;
                //日期
                $(".magicalcoder-laydate").each(function (idx, item) {
                    laydate.render(_t.iteratorAttr({
                        elem: item
                    }, item));
                })
                //富文本
                $(".magicalcoder-layedit").each(function (idx, item) {
                    var mcDataId = $(item).attr("id");
                    if (mcDataId) {
                        layedit.build(mcDataId, {
                            height: 300
                        });
                    }
                })
                //外键
                $(".magicalcoder-foreign-select2").each(function (idx, item) {
                    var mcDataId = $(item).attr("id");
                    if (mcDataId) {
                        $("#" + mcDataId).select2({
                            allowClear: true,
                            width: "150px",
                            delay: 500,
                        });
                    }
                })
                //颜色选择器
                $(".magicalcoder-color-picker").each(function (idx, item) {
                    colorpicker.render(_t.iteratorAttr({
                        elem: $(item)}, item));
                })
                //上传组件
                $(".magicalcoder-layupload").each(function (idx, item) {
                    upload.render(_t.iteratorAttr({
                        elem: $(item)}, item));
                })
                //滑块
                $(".magicalcoder-slider").each(function (idx, item) {
                    slider.render(_t.iteratorAttr({
                        elem: $(item)}, item));
                })
                //评分
                $(".magicalcoder-rate").each(function (idx, item) {
                    rate.render(_t.iteratorAttr({
                        elem: $(item)}, item));
                })
                //轮播
                $(".layui-carousel").each(function (idx, item) {
                    carousel.render(_t.iteratorAttr({
                        elem: $(item)}, item));
                })
                //流加载
                $(".magicalcoder-flow").each(function (idx, item) {
                    flow.load(_t.iteratorAttr({
                        elem: $(item)}, item));
                })
                //代码
                $(".magicalcoder-code").each(function (idx, item) {
                    layui.code(_t.iteratorAttr({
                        elem: $(item)}, item));
                })
                //弹窗
                $(".magicalcoder-layer").each(function (idx, item) {
                    //先隐藏起来
                    $(this).next().hide();
                    $(this).click(function () {
                        var config = _t.iteratorAttr({
                            elem: $(item)}, item);
                        var type = config.type;
                        if (type + '' == 1) {
                            config.content = $(this).next();
                            if (!config.content.hasClass("magicalcoder-layer-content")) {
                                config.content = config.content.find(".magicalcoder-layer-content")
                            }
                        }
                        if (config.btn) {
                            config.btn = config.btn.split(",")
                        }
                        if (config.area) {
                            config.area = config.area.split(",")
                        }
                        layer.open(config)
                    })
                })
                //动态表格 我们单独封装了layui-table的初始化方式 至于数据排序 返回格式 等操作请根据你的具体环境自行封装
                $(".magicalcoder-table").each(function (idx,
                    item) {
                    var cols = [];
                    //读取列配置
                    $(this).find(".magicalcoder-table-th").each(function (i, th) {
                        cols.push(_t.iteratorAttr({
                            title: $(this).text()}, th));
                    })
                    var tableConfig = _t.iteratorAttr({
                        elem: $(item),
                        cols: [cols]},
                        item);
                    //初始化表格 至于返回的数据格式 您可以根据自己的系统自行改造 这里仅做一个示例 参考js\\data\\list.json
                    table.render(tableConfig);
                })
                //部分组件初始化
                element.init();
                //表单初始化
                form.render();
            },
            //将标签上的属性 转换成layui函数初始化时的参数名:参数值
            iteratorAttr: function (renderConfig, dom) {
                var attrs = dom.attributes;
                for (var i = 0; i < attrs.length; i++) {
                    var attr = attrs[i];
                    var name = attr.name;
                    var value = attr.value;
                    if (name.indexOf("mc-") === 0) {
                        name = name.replace("mc-attr-", '');
                        name = name.replace("mc-event-", '');
                        if (name.indexOf('str-') === 0) {
                            name = name.replace('str-', '');
                        } else if (name.indexOf('bool-') === 0) {
                            name = name.replace('bool-', '');
                            value == 'true' || value === '' ? value = true: value = value;
                            value == 'false' ? value = false: value = value;
                        } else if (name.indexOf('num-') === 0) {
                            name = name.replace('num-', '');
                            if (value !== '' && !isNaN(value)) {
                                value = parseFloat(value);
                            }
                        } else if (name.indexOf('json-') === 0) {
                            name = name.replace('json-', '');
                            if (value !== '') {
                                value = JSON.parse(value);
                            }
                        }
                        renderConfig[this.htmlAttrNameToTuoFeng(name)] = value;
                    }
                }
                return renderConfig;
            },
            //user-name -> userName html上的标签名转换成驼峰名称
            htmlAttrNameToTuoFeng: function (name) {
                var arr = name.split("-");
                var newArr = []
                for (var i = 0; i < arr.length; i++) {
                    if (i != 0) {
                        if (arr[i] != '') {
                            newArr.push(this.firstCharToUpLower(arr[i]));
                        }
                    } else {
                        newArr.push(arr[i]);
                    }
                }
                return newArr.join('');
            },
            //首字母大写
            firstCharToUpLower: function (name) {
                var arr = name.split("");
                arr[0] = arr[0].toUpperCase();
                return arr.join('');
            },
        }
        magicalDragLayuiUtil.rebuildLayUiControls();
        //echarts自动初始化
        new McECharts().render();
    </script>
</body>
</html>
