<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<html>

	<head>
		<meta charset="UTF-8">
		<title>新建档案</title>
		<link rel="stylesheet" href="/layui/css/layui.css" />
			<style type="text/css">
		.layui-form-label {
			width: 120px;
			margin-left: -50px;
		}
		
		.layui-inline {
			margin-left: 100px;
		}
		strong{
			opacity: 0.7;
			font-size: 17px;
		}
	</style>
	</head>

	<body >
		<div class="layui-container" style="width: 1100px;">
			<div class="layui-form" action="" style="margin-top: 20px;">
				<form  class="layui-form" action="#" id="form" method="post" >
				<div class="layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label">丈夫姓名  : </label>
						<div class="layui-input-block">
							<input type="text" name="bname" required lay-verify="required" placeholder="丈夫姓名" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">民族 : </label>
						<div class="layui-input-block">
							<input type="text" name="bnation" required lay-verify="required" placeholder="名族" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">证件类型 : </label>
						<div class="layui-input-block">
							<select name="bdocumentid"  id="documentid" lay-verify="required">

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">证件号码 : </label>
						<div class="layui-input-block">
							<input type="text" name="bcertificate" required lay-verify="required" placeholder="证件号码" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">出生日期 : </label>
						<div class="layui-input-block">
							<input type="text" name="birth" id="examineDate2" required lay-verify="required" placeholder="yyyy-mm-dd" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">文化程度 : </label>
						<div class="layui-input-block">
							<select name="beducation" id="beducation" lay-verify="deducation">

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">职业 : </label>
						<div class="layui-input-block">
							<input type="text" name="boccupation" required lay-verify="required" placeholder="职业" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">户口性质 : </label>
						<div class="layui-input-block">
							<input type="text" name="baccount" required lay-verify="required" placeholder="户口性质" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">手机号码 : </label>
						<div class="layui-input-block">
							<input type="text" name="bphone" required lay-verify="required" placeholder="手机号码" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">结婚日期 : </label>
						<div class="layui-input-block">
							<input type="text" name="marriage" id="examineDate3" required lay-verify="required"  placeholder="结婚日期" autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>

				<div class="layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label">妻子姓名 : </label>
						<div class="layui-input-block">
							<input type="text" name="fname" required lay-verify="required" placeholder="妻子姓名" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">民族 : </label>
						<div class="layui-input-block">
							<input type="text" name="fnation" required lay-verify="required" placeholder="名族" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">证件类型 : </label>
						<div class="layui-input-block">
							<select name="fdocumentid" id="fdocumentid" lay-verify="required">

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">证件号码 : </label>
						<div class="layui-input-block">
							<input type="text" name="fcertificate" required lay-verify="required" placeholder="证件号码" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">出生日期 : </label>
						<div class="layui-input-block">
							<input type="text" name="fbirth" id="examineDate4" required lay-verify="required" placeholder="出生日期" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">文化程度 : </label>
						<div class="layui-input-block">
							<select name="feducation" id="feducation" lay-verify="required">

							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">职业 : </label>
						<div class="layui-input-block">
							<input type="text" name="foccupation" required lay-verify="required" placeholder="职业" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">户口性质 : </label>
						<div class="layui-input-block">
							<input type="text" name="faccount" required lay-verify="required" placeholder="户口性质" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">手机号码 : </label>
						<div class="layui-input-block">
							<input type="text" name="fphone" required lay-verify="required" placeholder="手机号码" autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>
				
				
				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>丈夫户口所在地</strong></legend>
						</fieldset>
					</p>
					<div class="layui-form-item">
						<label class="layui-form-label">丈夫户口所在地 : </label>
						<div class="layui-input-block">
							<input type="text" name="bregistered" required lay-verify="required" placeholder="地址" autocomplete="off" class="layui-input">
						</div>
					</div>
		
				</div>
				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>妻子户口所在地</strong></legend>
						</fieldset>
					</p>
				<div class="layui-form-item">
						<label class="layui-form-label">妻子户口所在地 : </label>
						<div class="layui-input-block">
							<input type="text" name="fregistered" required lay-verify="required" placeholder="地址" autocomplete="off" class="layui-input">
						</div>
					</div>
		
				</div>
				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>妻子现住址</strong></legend>
						</fieldset>
					</p>
				<div class="layui-form-item">
						<label class="layui-form-label">妻子户口所在地 : </label>
						<div class="layui-input-block">
							<input type="text" name="present" required lay-verify="required" placeholder="地址" autocomplete="off" class="layui-input">
						</div>
					</div>
		
				</div>
				
					<div class="layui-form-item">
				
					<div class="layui-inline">
						<label class="layui-form-label">邮编  :  </label>
						<div class="layui-input-inline">
							<input type="text" name="zipcode" required lay-verify="required" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">座机号码 : </label>
						<div class="layui-input-inline">
							<input type="text" name="telephonenumber" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
					</div>

				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">知情同意书 : </label>
						<div class="layui-input-inline">
							<select name="informedconsent" id="Informedconsent" lay-verify="required">

							</select>
						</div>
					</div>
					
				</div>
				<div class="layui-form-item">

					<div class="layui-inline">
						<label class="layui-form-label">医师签名 : </label>
						<div class="layui-input-inline">
							<select id="userRole"  name="examinedoctorid"  lay-filter="aihao">
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">填写日期 : </label>
						<div class="layui-input-inline">
							<input type="text" name="creationtime" id="examineDate1" lay-verify="required|phone" autocomplete="off" class="layui-input laydate">
						</div>
					</div>

				</div>
				<div class="layui-form-item" style="align-content: center;margin-left: 200px;">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button type="button" class="layui-btn  layui-btn-sm" id="sub" lay-filter="demo1">立即提交</button>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button type="button" class="layui-btn layui-btn-sm" onclick='javascript:window.print()'>
									打印
							</button>
						</div>
					</div>
				</div>
				

				</form>
		</div>
		</div>
	</body>
	<script src="/layui/layui.js "></script>
	<script type="text/javascript ">
		layui.use(['form','layer','layedit', 'table', 'jquery', 'laydate'], function() {
			var form = layui.form;
			var layer = layui.layer,
					layedit = layui.layedit,
					table = layui.table,
					$ = layui.jquery;
			var laydate = layui.laydate;
			laydate.render({
				elem: '#examineDate4'
				//指定元素
				,format:'yyyy-MM-dd'
				,type:'date'
				,trigger: 'click'

			});
			laydate.render({
				elem: '#examineDate2'
				//指定元素
				,format:'yyyy-MM-dd'
				,type:'date'
				,trigger: 'click'

			});
			laydate.render({
				elem: '#examineDate3'
				//指定元素
				,format:'yyyy-MM-dd'
				,type:'date'
				,trigger: 'click'

			});
			laydate.render({
				elem: '#examineDate1'
				//指定元素
				,format:'yyyy-MM-dd'
				,type:'date'
				,trigger: 'click'

			});
			$("#userRole").load("findRole",function(result){
				var role=eval("("+result+")");
				$("#userRole").append("<option value='请选择'>请选择</option>")
				$(role).each(function(){
					$("#userRole").append("<option value="+this.id+">"+this.username+"</option>")
				})
				form.render('select');
			});

			$("#documentid").load("findDocument",function(result){
				var role=eval("("+result+")");
				$("#documentid").append("<option value='请选择'>请选择</option>")
				$(role).each(function(){
					$("#documentid").append("<option value="+this.id+">"+this.name+"</option>")
				})
				form.render('select');
			});

			$("#fdocumentid").load("findDocument",function(result){
				var role=eval("("+result+")");
				$("#fdocumentid").append("<option value='请选择'>请选择</option>")
				$(role).each(function(){
					$("#fdocumentid").append("<option value="+this.id+">"+this.name+"</option>")
				})
				form.render('select');
			});




			$("#beducation").load("findDucation",function(result){
				var role=eval("("+result+")");
				$("#beducation").append("<option value='请选择'>请选择</option>")
				$(role).each(function(){
					$("#beducation").append("<option value="+this.id+">"+this.name+"</option>")
				})
				form.render('select');
			});

			$("#feducation").load("findDucation",function(result){
				var role=eval("("+result+")");
				$("#feducation").append("<option value='请选择'>请选择</option>")
				$(role).each(function(){
					$("#feducation").append("<option value="+this.id+">"+this.name+"</option>")
				})
				form.render('select');
			});







			$("#Informedconsent").load("findConsent",function(result){
				var role=eval("("+result+")");
				$("#Informedconsent").append("<option value='请选择'>请选择</option>")
				$(role).each(function(){
					$("#Informedconsent").append("<option value="+this.cid+">"+this.cname+"</option>")
				})
				form.render('select');
			});

			$("#sub").click(function(){
				$.ajax({
					url : "/cxRecord/addRecordA",
					data :$("#form").serialize(),
					type : "post",
					dataType : "text",
					success : function(result) {
						layer.msg("新增成功");
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index);
					}
				})
			})

		});
	</script>

</html>
