<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<html>

	<head>
		<meta charset="UTF-8">
		<title>女性一般情况</title>
		<link rel="stylesheet" href="/layui/css/layui.css" />
	</head>
<style type="text/css">
		.layui-form-label {
			width: 120px;
		}
		
		.layui-inline {
			margin-left: 100px;
		}
		strong{
			opacity: 0.7;
			font-size: 17px;
		}
	</style>
	<body>
		
<div class="layui-container" style="width: 1100px;">
	<div class="layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">系统编号</label>
			<div class="layui-input-block">
				<input type="text" name="rid" th:value='${session.Record.rid}' required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">性别</label>
			<div class="layui-input-block">
				<input type="text" name="title" value="女" required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>

	</div>
	<div class="layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="bname"   th:value='${session.Record.fname}' required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">出生日期</label>
			<div class="layui-input-block">
				<input type="text" name="birth" th:value="${#dates.format(session.Record.fbirth,'yyyy-MM-dd')}" required lay-verify="required" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			</div>
		</div>

	</div>
			<form class="layui-form"  id="form" method="post"  action="" style="margin-top: 20px;">


				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>是否患有或曾经患过以下疾病(如果选择是，以下各项至少选择一项)</strong></legend>
						</fieldset>
					</p>
					<div class="layui-input-block">
						<span id="anydiseaseyes">
							<input type="radio" name="anydisease" value="1"  title="是" >
						</span>
						<span id="anydiseaseno">
							<input type="radio" name="anydisease" value="0"  title="否">
						</span>


						
					<div class="layui-form-item">
						<span class="layui-input-block" th:each="aa:${session.Alist}">
							<input type="checkbox" class="nameAA" name="name" lay-skin="primary" th:title="${aa.name}" >
						</span>
					</div>
					</div>

					
				</div>


				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>是否患有先天性疾病，遗传病</strong></legend>
						</fieldset>
					</p>
					<div class="layui-input-block">
						<input type="radio" name="birthdefects" value="0" title="无">
						<input type="radio" name="birthdefects" value="1" title="有注明具体病例">
					</div>
				</div>


				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>是否患有以下妇科疾病(如果是，请选择一项)</strong></legend>
						</fieldset>
					</p>
					<div class="layui-input-block">
						<span id="isdiseaseyes">
							<input type="radio" name="isdisease" value="1" title="是">
						</span>
						<span id="isdiseaseno">
							<input type="radio" name="isdisease" value="0" title="否">
						</span>

						<div class="layui-form-item">
						<span class="layui-input-block" th:each="aa:${session.flist}">
							<input type="checkbox" class="nameA" name="name" lay-skin="primary" th:title="${aa.name}" >
						</span>
					</div>
					</div>
					
				</div>


				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>目前是否服药</strong></legend>
						</fieldset>
					</p>
					<div class="layui-input-block">
						<input type="radio" name="atpresent" value="1" title="无" >
						<input type="radio" name="atpresent" value="0" title="是服药名称">
					</div>
				</div>


				<div class="layui-form-item">
					<p>
						<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
							<legend><strong>是否注射过疫苗(如果是，请选择一项)</strong></legend>
						</fieldset>
					</p>
					<div class="layui-input-block">
						<span id="whetherHereditaryDiseaseWU">
						<input type="radio" name="vaccinationornot" value="1" title="是" >
							</span>
						<span id="whetherHereditaryDiseaseYOU">
						<input type="radio" name="vaccinationornot" value="0" title="否">
					</span>
						<div class="layui-form-item">
						<span class="layui-input-block"   th:each="aa:${session.Vlist}">
							<input type="checkbox" class="hereditaryDiseaseName" name="name" th:title="${aa.name}" lay-skin="primary" >
						</span>
					</div>
					</div>

					
					
				</div>

		<br />
				<hr />
				<br />
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">医师签名: : </label>
						<div class="layui-input-inline">
							<select id="userRole"  name="examinedoctorid"  lay-filter="aihao">
							</select>
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">检查时间 : </label>
						<div class="layui-input-inline">
							<input type="text" name="inspectiontime" id="test2" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item" style="align-content: center;margin-left: 200px;">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button type="button" class="layui-btn  layui-btn-sm" id="sub" lay-filter="demo1">立即提交</button>
						</div>
					</div>
					<div class="layui-inline">
						<div class="layui-input-inline">
							<button type="button" class="layui-btn layui-btn-sm" onclick='javascript:window.print()'>
									打印
							</button>
						</div>
					</div>
				</div>

			</form>

</div>
	</body>
	<script type="text/javascript" src="/js/jquery-1.8.3.min.js" ></script>
	<script src="/layui/layui.js "></script>
	<script type="text/javascript ">
		layui.use(['form','layer','layedit', 'table', 'jquery', 'laydate'], function() {
			var form = layui.form;
			var layer = layui.layer,
					layedit = layui.layedit,
					table = layui.table,
					$ = layui.jquery;
			var laydate = layui.laydate;
  laydate.render({
    elem: '#test2' //指定元素
  });
			$("#userRole").load("findRole",function(result){
				var role=eval("("+result+")");
				$("#userRole").append("<option value='请选择'>请选择</option>")
				$(role).each(function(){
					$("#userRole").append("<option value="+this.id+">"+this.username+"</option>")
				})
				form.render('select');
			});
			$("#sub").click(function(){
				$.ajax({
					url : "/cxRecord/addGGeneral",
					data :$("#form").serialize(),
					type : "post",
					dataType : "text",
					success : function(result) {
						layer.msg("新增成功");
						var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
						parent.layer.close(index);
					}
				})
			});
			//点击无禁用遗传疾病输入
			$("#whetherHereditaryDiseaseYOU").click(function () {
				$(".hereditaryDiseaseName").addClass("layui-disabled");
				$(".hereditaryDiseaseName").prop('disabled', true);
				$(".hereditaryDiseaseName").val("");
				form.render();
			});
			//点击有解除禁用遗传疾病输入
			$("#whetherHereditaryDiseaseWU").click(function () {
				$(".hereditaryDiseaseName").removeClass("layui-disabled")
				$(".hereditaryDiseaseName").prop('disabled', false);
				form.render();
			});


			//点击无禁用遗传疾病输入
			$("#anydiseaseno").click(function () {
				$(".nameAA").addClass("layui-disabled");
				$(".nameAA").prop('disabled', true);
				$(".nameAA").val("");
				form.render();
			});
			//点击有解除禁用遗传疾病输入
			$("#anydiseaseyes").click(function () {
				$(".nameAA").removeClass("layui-disabled")
				$(".nameAA").prop('disabled', false);
				form.render();
			});

			//点击无禁用遗传疾病输入
			$("#isdiseaseno").click(function () {
				$(".nameA").addClass("layui-disabled");
				$(".nameA").prop('disabled', true);
				$(".nameA").val("");
				form.render();
			});
			//点击有解除禁用遗传疾病输入
			$("#isdiseaseyes").click(function () {
				$(".nameA").removeClass("layui-disabled")
				$(".nameA").prop('disabled', false);
				form.render();
			});

		});
	


	</script>

</html>
