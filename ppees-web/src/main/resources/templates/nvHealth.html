<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<html>

<head>
	<meta charset="UTF-8">
	<title>女性体格检查</title>
	<link rel="stylesheet" href="/layui/css/layui.css" />
</head>
<style type="text/css">
	.layui-form-label {
		width: 120px;
	}

	.layui-inline {
		margin-left: 100px;
	}
	strong{
		opacity: 0.7;
		font-size: 17px;
	}
</style>

<body>

<div class="layui-container" style="width: 1100px;">
	<div class="layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">系统编号</label>
			<div class="layui-input-block">
				<input type="text" name="rid" th:value='${session.Record.rid}' required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">性别</label>
			<div class="layui-input-block">
				<input type="text" name="title" value="女" required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>

	</div>
	<div class="layui-col-md6">
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="bname"   th:value='${session.Record.fname}' required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" style="margin-left: -50px;">出生日期</label>
			<div class="layui-input-block">
				<input type="text" name="birth" th:value="${#dates.format(session.Record.fbirth,'yyyy-MM-dd')}" required lay-verify="required" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			</div>
		</div>

	</div>
	<form class="layui-form" action="#" id="form" method="post" style="margin-top: 20px;">


		<div class="layui-form-item">
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>一般体格检查</strong></legend>
			</fieldset>
			</p>
			<div class="layui-inline">
				<label class="layui-form-label">身高(CM) : </label>
				<div class="layui-input-inline">
					<input type="text" name="height" id="height" required lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">体重(KG) : </label>
				<div class="layui-input-inline">
					<input type="text" name="weight" id="weight" lay-verify="required|phone" autocomplete="off" class="layui-input">
				</div>
			</div>

		</div>
		<div class="layui-form-item">

			<div class="layui-inline">
				<label class="layui-form-label">心率(次/分) : </label>
				<div class="layui-input-inline">
					<input type="text" name="heartrate" id="heartrate" lay-verify="required|phone" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">体重指数 (kg/m2) : </label>
				<div class="layui-input-inline">
					<input type="text" name="bodymassindex" id="bodymassindex" lay-verify="required|phone" autocomplete="off" class="layui-input">
				</div>
			</div>

		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">收缩压 (mmHg) : </label>
				<div class="layui-input-inline">
					<input type="text" name="systolicpressure" id="systolicpressure" lay-verify="required|phone" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">舒张压  (mmHg) : </label>
				<div class="layui-input-inline">
					<input type="text" name="diastolicpressure" id="diastolicpressure" lay-verify="required|phone" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>


		<div>
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>精神状态描述</strong></legend>
			</fieldset>
			</p>

			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id="stateabnormality" name="stateabnormality"></textarea>
				</div>
			</div>

		</div>

		<div>
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>智力是否异常(如果是，请选择一项)</strong></legend>
			</fieldset>
			</p>
			<div class="layui-input-block">

				<span id="a">
					<input type="radio" name="Intelligence" value="1" title="正常" >
				</span>
				<span id="c">
				<input type="radio" name="Intelligence" value="0" title="异常">
				</span>
				<div class="layui-form-item" >
					<span class="layui-input-block" th:each="aa:${session.Ilista}">
							<input type="checkbox" name="name" lay-skin="primary" th:title="${aa.name}" >
					</span>
				</div>
			</div>
		</div>
		<div>
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>五官异常描述</strong></legend>
			</fieldset>
			</p>
			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id="Facialfeatures" name="Facialfeatures"></textarea>
				</div>
			</div>
		</div>

		<div>
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>特殊体态异常描述</strong></legend>
			</fieldset>
			</p>
			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id="Specialposture" name="Specialposture"></textarea>
				</div>
			</div>
		</div>

		<div>
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>特殊面容异常描述</strong></legend>
			</fieldset>
			</p>
			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id="Specialfacecondition" name="Specialfacecondition"></textarea>
				</div>
			</div>
		</div>

		<div>
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>皮肤毛发异常描述</strong></legend>
			</fieldset>
			</p>
			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id="skinandhair" name="skinandhair"></textarea>
				</div>
			</div>
		</div>

		<div>
			<p>
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend><strong>甲状腺异常描述</strong></legend>
			</fieldset>
			</p>
			<div class="layui-form-item layui-form-text">
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea" id="Thyroidcondition" name="Thyroidcondition"></textarea>
				</div>
			</div>
		</div>

		<br />

		<br />
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">医师签名: : </label>
				<div class="layui-input-inline">
					<select id="userRole"  name="examinedoctorid"  lay-filter="aihao">
					</select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">检查时间 : </label>
				<div class="layui-input-inline">
					<input type="text" name="examinedate" id="test2" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="align-content: center;margin-left: 200px;">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<button type="button" class="layui-btn  layui-btn-sm" id="sub" lay-filter="demo1">立即提交</button>
				</div>
			</div>
			<div class="layui-inline">
				<div class="layui-input-inline">
					<button type="button" class="layui-btn layui-btn-sm" onclick='javascript:window.print()'>
						打印
					</button>
				</div>
			</div>
		</div>

	</form>

</div>
</body>
<script type="text/javascript" src="/js/jquery-1.8.3.min.js" ></script>
<script src="/layui/layui.js "></script>
<script type="text/javascript ">
	layui.use(['layer', 'form', 'laydate'], function() {
		var layer = layui.layer,
				form = layui.form;
		var laydate = layui.laydate;
		laydate.render({
			elem: '#test2' //指定元素
		});
		form.on('radio', function(data){
			if(data.value=='1'){
				$('.layui-form-item').find('.layui-input-block').find('input').prop('disabled', true);
			}else if(data.value=='0') {
				$('.layui-form-item').find('.layui-input-block').find('input').prop('disabled', false);
			}
		});
		$("#userRole").load("findRole",function(result){
			var role=eval("("+result+")");
			$("#userRole").append("<option value='请选择'>请选择</option>")
			$(role).each(function(){
				$("#userRole").append("<option value="+this.id+">"+this.username+"</option>")
			})
			form.render('select');
		});

		$("#sub").click(function(){
			$.ajax({
				url : "/cxRecord/add",
				data :$("#form").serialize(),
				type : "post",
				dataType : "text",
				success : function(result) {
					layer.msg("新增成功");
					var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
					parent.layer.close(index);
				}
			})
		})

	});

</script>

</html>
