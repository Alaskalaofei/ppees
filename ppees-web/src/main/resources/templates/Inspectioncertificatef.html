<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<html>
	<head>
		<meta charset="utf-8" />
		<title>医学证明女</title>

		<link rel="stylesheet" href="/layui/css/layui.css" />
	</head>
	<body>
	<div id="main" style="width:80%;margin:20px auto;">
		<table style="width: 60%;float:left;margin:20px auto;">
			<tr>
				<td>
					<div>
						<div class="layui-inline">
							<label class="layui-form-label">系统编号：</label>
							<div class="layui-input-inline">
								<input name="phone" readonly="readonly" class="layui-input" type="text" id="ID" autocomplete="off" lay-verify="required|phone">
								<input type="hidden" id="certificate">
							</div>
						</div>
						<hr/>
					</div>
				</td>



			</tr>
			<tr>
				<td>
					<div>
						<div class="layui-inline">
							<label class="layui-form-label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</label>
							<div class="layui-input-inline">
								<input name="phone" class="layui-input" type="text" id="mname" readonly="readonly" autocomplete="off" lay-verify="required|phone">
							</div>
						</div>
						<hr/>
					</div>
				</td>
			</tr>
			<tr>
				<td >
					<div >
						<div class="layui-inline">
							<label class="layui-form-label">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
							<div class="layui-input-inline">
								<input name="phone" class="layui-input" type="text" id="sex" readonly="readonly" autocomplete="off" lay-verify="required|phone">
							</div>
						</div>
						<hr/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						<div class="layui-inline">
							<label class="layui-form-label">对方姓名：</label>
							<div class="layui-input-inline">
								<input name="phone" class="layui-input" type="text" id="fname" readonly="readonly" autocomplete="off" lay-verify="required|phone">
							</div>
						</div>
						<hr/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div>
						直系、三代内旁系血亲关系：<span id="intermarry"></span>
					</div>
				</td>
			</tr>
		</table>

		<table style="float:left;width: 40%;">
			<tr>
				<td>
					<div class="panel-body" style="width: 200px; height: 183px;margin:3% 20%">
						<img id="headimg" style="width: 100%; height: 100%;">
					</div>
				</td>
			</tr>
		</table>
		<br/>
		<div style="padding: 20px 20px 20px 20px">
			<div>
				<fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
					<legend>婚前医学检查结果：</legend>
					<br/>
					<table width="100%"  style="margin: 20px 20px 20px 20px">
						<tr>
							<td>
								<div>
									<div>
                    <span>
                     <input type="radio" name="isIll" value="1" ></span>
										<input type="text"  readonly="readonly" value="未见异常">
									</div>
								</div>
							</td>
							<td>
								<div>
									<div>
                    <span>
                        <input type="radio" name="isIll" value="0"></span>
										<input type="text" readonly="readonly" value="存在异常情况，描述如下">
									</div>
								</div>
							</td>
						</tr>
					</table>
					<br/>
					<div style="margin: 20px 20px 20px 20px">
						<textarea style="border:1px solid powderblue;" rows="4" cols="100" id="yic"></textarea>
					</div>
				</fieldset>
			</div>



			<div >
				<fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
					<legend>医学意见：</legend>
					<div style="margin: 20px 20px 20px 20px">
						<table>
							<tr>
								<td>
									<div>
										<div>
                    <span>
                        <input type="checkbox" name="lastcheck" value="0"></span>
											<input type="text" readonly="readonly" value="未发现医学上不宜结婚的情形">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div>
										<div>
                    <span>
                        <input type="checkbox" name="lastcheck"  value="1"></span>
											<input type="text" readonly="readonly" value="建议暂缓结婚">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div>
										<div >
                    <span >
                        <input type="checkbox"  name="lastcheck" value="2"></span>
											<input type="text" readonly="readonly" value="建议不宜生育">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div>
										<div>
                    <span>
                        <input type="checkbox" name="lastcheck" value="3"></span>
											<input type="text" readonly="readonly" value="建议不宜结婚">
										</div>
									</div>
								</td>
							</tr>
							<tr>
								<td>
									<div >
										<div >
                    <span >
                        <input type="checkbox"  name="lastcheck" value="4"></span>
											<input type="text" readonly="readonly" value="建议采取医学措施，尊重受检者意愿">
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</fieldset>
			</div>

			<table border="0"  cellspacing="" cellpadding="" width="100%">
				<tr style="text-align: center;">
					<td class="tdsmall">
						<button type="button"  id="myButton"  class="layui-btn layui-btn-xs"  autocomplete="off">
							保存(s)
						</button>
						<button type="button" id="myButton3"  class="layui-btn layui-btn-xs" autocomplete="off">
							打印
						</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script src="/layui/layui.js "></script>
	<script type="text/javascript ">
		layui.use(['form', 'jquery', 'laydate'], function() {
			var form = layui.form;
			var $ = layui.jquery;
			var laydate = layui.laydate;
			$(document).ready(function(){
				archives();
			})
			function archives(){
				$.ajax({
					url:"getrecordByid",
					data:"",
					type:"post",
					dataType:"text",
					success:function(result){
						date=eval("("+result+")");
						$("#mname").val(date.fname);
						$("#ID").val(date.rid);
						$("#sex").val("女");
						$("#fname").val(date.bname);
						$("#headimg").attr("src", date.fheadportrait);
						$("#certificate").val(date.fcertificate);
						if(date.consanguinity==0){
							$("#intermarry").html("否");
						}else{
							$("#intermarry").html("是");
						}
					}
				})
			}
			$("#myButton").click(function(){
				var certificate=$("#certificate").val();
				$.ajax({
					url:"getrresult2bycertificate",
					data:{"certificate":certificate},
					type:"post",
					dataType:"text",
					success:function(result){
						if (result=="false"){
							layer.msg("检查未完成，不能进行此操作");
						}else{
							layer.msg("保存成功");
						}

					}
				})
			});

		})
	</script>
	</body>
</html>
